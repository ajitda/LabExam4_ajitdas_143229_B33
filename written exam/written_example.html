<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript in head</title>
    <script type="text/javascript">
        function showText(){
            document.write('This an example of javascipt in head');
        }

    </script>
</head>
<body>
    <button onclick="showText()">Show Text </button>
</body>
</html>
